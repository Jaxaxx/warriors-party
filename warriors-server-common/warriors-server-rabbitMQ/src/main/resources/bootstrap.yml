eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:eureka@localhost:8000/eureka/

spring:
  cloud:
    config:
      name: warriors-server-rabbitMQ
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev
    bus:
      enabled: true

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
#        include: bus-refresh
        include: "*"  # * 在yaml 文件属于关键字，所以需要加引号

