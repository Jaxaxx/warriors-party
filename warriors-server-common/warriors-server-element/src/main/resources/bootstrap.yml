eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8000/eureka/

spring:
  cloud:
    config:
      name: warriors-server-element
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev
    bus:
      enabled: true

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"




