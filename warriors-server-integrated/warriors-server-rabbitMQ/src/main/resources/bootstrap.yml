#服务端口
server:
  port: 8003

#基于Eureka的注册中心
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 1
  client:
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@127.0.0.1:8761/eureka/

spring:
  cloud:
    config:
      name: warriors-server-rabbitMQ
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev
    bus:
      enabled: true
  security:
    user:
      name: eureka
      password: eureka

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
#        include: bus-refresh
        include: "*"  # * 在yaml 文件属于关键字，所以需要加引号

#        https://www.liangzl.com/get-article-detail-4864.html
