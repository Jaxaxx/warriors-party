server:
  port: 8003

spring:
  zipkin:
    base-url: http://176.122.189.97:9411/
    sender:
      type: web  # 设置使用http的方式传输数据
  sleuth:
    sampler:
      probability: 1  # 设置抽样采集为100%，默认为0.1，即10%
  security:
    basic:
      enabled: false    # 关闭弹出的默认认证登录框
    user:
      name: eureka      # 配置登录的账号是user
      password: eureka  # 配置登录的密码是password123
  cloud:
    config:
      name: warriors-server-async
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev

#基于Eureka的注册中心
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 1
  client:
    serviceUrl:
      defaultZone:  http://${spring.security.user.name}:${spring.security.user.password}@127.0.0.1:8761/eureka/

