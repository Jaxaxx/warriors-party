eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:eureka@localhost:8761/eureka/

spring:
  cloud:
    config:
      name: warriors-server-mybatis-plus
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev
    bus:
      enabled: true

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  config: classpath:logback-spring.xml
  path: D:/workspace/my/_java/log/warriors-server-mybatis-plus
  file: D:/workspace/my/_java/log/warriors-server-mybatis-plus/console.log
