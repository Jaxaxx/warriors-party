#服务端口
server:
  port: 8004

spring:
  security:
    basic:
      enabled: false    # 关闭弹出的默认认证登录框
    user:
      name: eureka      # 配置登录的账号是user
      password: eureka  # 配置登录的密码是password123
  cloud:
    config:
      name: warriors-server-mybatis-plus
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@176.122.189.97:8761/eureka/

logging:
  config: classpath:logback-spring.xml
  path: D:/workspace/my/_java/log/warriors-server-mybatis-plus
  file: D:/workspace/my/_java/log/warriors-server-mybatis-plus/console.log
