spring:
  security:
    basic:
      enabled: false    # 关闭弹出的默认认证登录框
    user:
      name: eureka      # 配置登录的账号是user
      password: eureka  # 配置登录的密码是password123
  cloud:
    config:
      name: warriors-server-aop
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev

#基于Eureka的注册中心
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 1
  client:
    serviceUrl:
      defaultZone:  http://${spring.security.user.name}:${spring.security.user.password}@176.122.189.97:8761/eureka/

# 此处的logging是为了配置监控中查看实时log :: file 必须做配置。否则监控中不会暴露logging节点
logging:
  config: classpath:logback-spring.xml
  path: D:/workspace/my/_java/log/warriors-server-aop
  file: D:/workspace/my/_java/log/warriors-server-aop/console.log
server:
  port: 8001