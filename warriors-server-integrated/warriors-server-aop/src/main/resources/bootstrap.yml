eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:eureka@localhost:8761/eureka/

spring:
  cloud:
    config:
      name: warriors-server-aop
      discovery:
        enabled: true
        serviceId: warriors-config-center
      label: master
      profile: dev

# 此处的logging是为了配置监控中查看实时log :: file 必须做配置。否则监控中不会暴露logging节点
logging:
#  config: classpath:./logback-spring.xml_
  path: D:/workspace/my/_java/log/warriors-server-aop
  file: D:/workspace/my/_java/log/warriors-server-aop/spring.log