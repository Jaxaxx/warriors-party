spring:
  application:
    name: warriors-war-user
  security:
    basic:
      enabled: false
    user:
      name: eureka
      password: eureka
  # bus消息总线配置刷新
  bus:
    enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    url: jdbc:mysql://localhost:3306/warriors?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

# 2.0以后feign的断路器需要手动配置开启
feign:
  hystrix:
    enabled: true

#mybatis-plus
mybatis-plus:
  #实体扫描<包>，多个package用逗号或者分号分隔
  typeAliasesPackage: com.mine.warriorswaruser.entity
  #mapper配置
  mapper-locations: classpath:/mapper/**Mapper.xml
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置（下面2个配置）
    logic-delete-value: 1         # 逻辑删除
    logic-not-delete-value: 0     # 存在
    #自定义SQL注入器
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    com:
      mine:
        warriorswaruser:
          mapper: debug

